<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
  <style>
    :root {
      --bg: #edf1f5;
      --text: #1f2937;
      --bot-bg: #e0f2fe;
      --bot-text: #0c4a6e;
      --user-bg: #c7d2fe;
      --user-text: #1e40af;
      --header-bg: #e0e7ff;
      --header-text: #1e3a8a;
      --input-bg: #ffffff;
      --border: #d1d5db;
      --upload-bg: #e5e7eb;
      --send-bg: #6366f1;
      --send-hover: #4f46e5;
    }

    body.dark {
      --bg: #0f172a;
      --text: #f1f5f9;
      --bot-bg: #1e293b;
      --bot-text: #93c5fd;
      --user-bg: #334155;
      --user-text: #c7d2fe;
      --header-bg: #1e293b;
      --header-text: #c7d2fe;
      --input-bg: #1e293b;
      --border: #334155;
      --upload-bg: #475569;
      --send-bg: #4f46e5;
      --send-hover: #4338ca;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background: var(--input-bg);
    }

    .chat-header {
      padding: 16px;
      background: var(--header-bg);
      color: var(--header-text);
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      color: var(--header-text);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: var(--bg);
      scroll-behavior: smooth;
    }

    .message-user, .message-bot {
      display: flex;
      align-items: flex-end;
      margin: 12px 0;
    }

    .message-user {
      justify-content: flex-end;
    }

    .message-bot {
      justify-content: flex-start;
    }

    .message-content-user {
      background: var(--user-bg);
      color: var(--user-text);
      border-radius: 12px 12px 0 12px;
      padding: 10px 14px;
      max-width: 65%;
    }

    .message-content-bot {
      background: var(--bot-bg);
      color: var(--bot-text);
      border-radius: 12px 12px 12px 0;
      padding: 10px 14px;
      max-width: 65%;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin: 0 8px;
      background: #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      color: white;
    }

    .timestamp {
      font-size: 0.7rem;
      color: var(--text);
      opacity: 0.5;
      margin-top: 4px;
      text-align: right;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: var(--input-bg);
      border-top: 1px solid var(--border);
    }

    .input-field {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 6px 0 0 6px;
      width: 100%;
      color: var(--text);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--send-bg);
      box-shadow: 0 0 0 2px var(--send-hover);
    }

    .upload-btn {
      padding: 10px 12px;
      background: var(--upload-bg);
      border: 1px solid var(--border);
      border-left: none;
      color: var(--text);
      cursor: pointer;
    }

    .upload-btn:hover {
      background: var(--border);
    }

    .send-btn {
      background: var(--send-bg);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .send-btn:hover {
      background: var(--send-hover);
    }

    .loading-spinner {
      border: 2px solid var(--border);
      border-top: 2px solid var(--send-bg);
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
  const { useState, useEffect, useRef } = React;

  function Chatbot() {
    const [messages, setMessages] = useState([]);
    const [query, setQuery] = useState('');
    const [file, setFile] = useState(null);
    const [isLoading, setIsLoading] = useState(false);
    const chatEndRef = useRef(null);

    useEffect(() => {
      chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark');
    }, [messages]);

    const toggleTheme = () => {
      document.body.classList.toggle('dark');
      const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    };

    const handleSubmit = async () => {
      if (!query.trim() && !file) {
        alert('Please enter a question or upload an image or PDF.');
        return;
      }

      let newMessages = [...messages];

      if (query) {
        newMessages.push({ type: 'user', content: query, timestamp: new Date().toLocaleTimeString() });
        setQuery('');
      } else if (file) {
        const fileExt = file.name.split('.').pop().toUpperCase();
        newMessages.push({
          type: 'user',
          content: `Uploading ${fileExt} file...`,
          timestamp: new Date().toLocaleTimeString()
        });
      }

      setMessages(newMessages);
      setIsLoading(true);

      const formData = new FormData();
      if (query) formData.append('query', query);
      if (file) formData.append('file', file);

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        setMessages([
          ...newMessages,
          {
            type: 'bot',
            content: data.response,
            timestamp: new Date().toLocaleTimeString()
          }
        ]);
      } catch (err) {
        setMessages([
          ...newMessages,
          {
            type: 'bot',
            content: 'Error: ' + err.message,
            timestamp: new Date().toLocaleTimeString()
          }
        ]);
      }

      setIsLoading(false);
      setFile(null);
      document.getElementById('fileInput').value = '';
    };

    return (
      <div className="chat-container">
        <div className="chat-header">
          AI Chatbot
          <button className="theme-toggle" onClick={toggleTheme}>ðŸŒ“</button>
        </div>
        <div className="chat-messages">
          {messages.map((msg, idx) => (
            <div key={idx} className={msg.type === 'user' ? 'message-user' : 'message-bot'}>
              {msg.type === 'bot' && <div className="avatar">ðŸ¤–</div>}
              <div className={msg.type === 'user' ? 'message-content-user' : 'message-content-bot'}>
                {msg.content}
                <div className="timestamp">{msg.timestamp}</div>
              </div>
              {msg.type === 'user' && <div className="avatar">ðŸ‘¤</div>}
            </div>
          ))}
          {isLoading && <div className="loading-spinner"></div>}
          <div ref={chatEndRef} />
        </div>
        <div className="chat-input">
          <input
            type="text"
            value={query}
            onChange={(e) => setQuery(e.target.value)}
            placeholder="Ask a question..."
            className="input-field"
            onKeyPress={(e) => e.key === 'Enter' && handleSubmit()}
          />
          <input
            id="fileInput"
            type="file"
            accept=".jpg,.jpeg,.png,.pdf"
            onChange={(e) => setFile(e.target.files[0])}
            className="hidden"
          />
          <label htmlFor="fileInput" className="upload-btn">ðŸ“Ž</label>
          <button onClick={handleSubmit} className="send-btn" disabled={isLoading}>
            {isLoading ? '...' : 'Send'}
          </button>
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<Chatbot />);
</script>

</body>
</html>
